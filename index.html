<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="bg"></div>
        <header>
            <h1>
                TaskListApp
            </h1>
            <ion-icon name="menu-outline"></ion-icon>
        </header>

        <div class="title">
            Devices
        </div>
        <div class="devices">
            <div class="list">
                <div class="item">
                    <ion-icon name="barbell-outline"></ion-icon>
                    <span>
                        Gym
                    </span>
                </div>
                
                <div class="item">
                    <ion-icon name="bicycle-outline"></ion-icon>
                    <span>
                        ride bicycle
                    </span>
                </div>
                
                <div class="item">
                    <ion-icon name="basket-outline"></ion-icon>
                    <span>Shopping</span>
                </div>
            </div>
        </div>

        <div class="title">
            Currently Playing
        </div>
        <div class="note">
            <b>Blinding Lights,</b> 
            The Weeknd ðŸŽ§
        </div>

        <div class="title">
            Select
            <button>Originally Coded and Designed by ZeeshanCodez,All rights reserved</button>
        </div>
        <div class="option">
            <div class="list">
                <div class="item">
                    <input type="radio" 
                    name="option" 
                    id="option_1">
                    <div class="content">
                        <div class="input">
                            <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                            <label for="option_1"></label>
                        </div>
                        <ion-icon class="icon" name="game-controller-outline"></ion-icon>
                        <div class="name">Game</div>
                    </div>
                </div>

                <div class="item">
                    <input type="radio" 
                    name="option" 
                    id="option_2">
                    <div class="content">
                        <div class="input">
                            <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                            <label for="option_2"></label>
                        </div>
                        <ion-icon name="fast-food-outline" class="icon"></ion-icon>
                        <div class="name">Food</div>
                    </div>
                </div>

                <div class="item">
                    <input type="radio" 
                    name="option" 
                    id="option_3">
                    <div class="content">
                        <div class="input">
                            <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                            <label for="option_3"></label>
                        </div>
                        <ion-icon name="library-outline" class="icon"></ion-icon>
                        <div class="name">Library</div>
                    </div>
                </div>

                <div class="item">
                    <input type="radio" 
                    name="option" 
                    id="option_4">
                    <div class="content">
                        <div class="input">
                            <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                            <label for="option_4"></label>
                        </div>
                        <ion-icon name="musical-notes-outline" class="icon"></ion-icon>
                        <div class="name">Musical</div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
